<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>This is a list of people:</h1>
  {% for n in people%}
		<ul> <b>{%n.1%}</b>
			{% for k,p in n %}
					<li> {{k}}:{{p}} </li>
			{% endfor %}
		</ul>
	{%endfor%}
</body>
</html>
