 {% extends 'partials/navbar.html' %}
 
 {% block content%}
<div class="container">
 <h1>{{title}}</h1>
 <form action="{% url 'edit_director_path' post.pk %}" method="post" class="form-floating row g-6 p-4 col-6 col-sm-12">
	<div class="col">
		{% csrf_token %}
		{{form}}
	</div>
	<button type="submit" class="btn btn-primary g-2">Update</button>
</form>
<form action="{% url 'delete_director_path' post.pk %}" method="get">

	<button type="submit" class="btn btn-primary g-2">Delete</button>

</form>

</div>

 {% endblock%}
