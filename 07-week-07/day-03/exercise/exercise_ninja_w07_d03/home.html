	//************* Exercise 1 : Divisible By Three **************
	let numbers = [123, 8409, 100053, 333333333, 7]
	for (b of numbers){
		if (b/3 === Math.trunc(b/3)){
			console.log(b+" hase devide by 3")
		} else { 
			console.log(b+" hase NOT devide by 3")
		}
	}

//************* Exercise 3 : Playing With Numbers **************
let age = [20,5,12,43,98,55];
let biger = 0;
let s = 0;
for (n of age){

}
