//************* Exercise 1: Random Number  **************
function rndInRange(a,b){
	let r_numb = Math.random();
	r_numb = a<b ? r_numb*(b-a) : r_numb*(a-b);
	r_numb = Math.floor(r_numb);
	return a<b ? r_numb + a : r_numb + b
}
let r_numb = rndInRange(1,100);
for (let i = 1 ; i <= r_numb ; i++){
	if (i%2 === 0){
		console.log (i);
	}
}

//************* Exercise 2: Capitalized Letters  **************
function convert(str){
	let result=[[],[]];
	for (let i = 0; i < str.length; i++){
		result[0][i] = (i%2 === 1) ? str[i].toUpperCase() : str[i];
		result[1][i] = (i%2 === 0) ? str[i].toUpperCase() : str[i];
	}
	return [result[0].join(''), result[1].join('')]
}
console.log(convert('abcdef'));

//************* Exercise 4 : Biggest Number  **************
function biggestNumberInArray(arrayNumber){
	let bigestNumber = 0
	for (n of arrayNumber){
		if (!n.isNaN && n > bigestNumber){
			bigestNumber = n
		}
	}
	return bigestNumber
}

//************* Exercise 5: Unique Elements  **************
function uniqueElements (array){
	let new_array=[];
	for (n of array){
		if (!new_array.includes(n)){
			new_array.push(n);
		}
	}
	return new_array;
}
