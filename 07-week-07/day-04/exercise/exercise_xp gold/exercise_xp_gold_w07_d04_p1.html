//************* Exercise 2 : Abbrev_name  **************
function abbrevName(name){
	let name_list = name.split(" ")
	out_string = name_list[0]
	if (name_list.length > 1){
		for (i = 1 ; i < name_list.length ; i++){
			out_string+=' ' + name_list[i][0].toUpperCase()+"."
		}
	}
	return out_string
}
console.log(abbrevName('Robin Singh Good'))

//************* Exercise 3 : SwapCase  **************
function swapCase(inStr){
	let outStr='';
	for (i=0 ; i < inStr.length ; i++){
		outStr += (inStr[i] === inStr[i].toUpperCase()) ? inStr[i].toLowerCase() : inStr[i].toUpperCase(); 
	}
	return outStr;
}
console.log(swapCase('The Quick Brown Fox'))

//************* Exercise 4 : Omnipresent Value  **************
function isOmnipresent(l_list, val){
	for (l of l_list){
		let flag = false;
		for (v of l){
			if (v === val){
				flag = true;
			}
		}
		if (!flag) {
			return false
		}
	}
	return true;
}
console.log(isOmnipresent( [[1, 1], [1, 3], [5, 1], [6, 1]], 6 ));
