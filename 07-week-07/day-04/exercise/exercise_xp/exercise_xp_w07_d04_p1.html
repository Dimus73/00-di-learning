	//************* Exercise 2 : Shopping List **************
const stock = { 
    "banana": 6, 
    "apple": 0,
    "pear": 12,
    "orange": 32,
    "blueberry":1
}  

const prices = {    
    "banana": 4, 
    "apple": 2, 
    "pear": 1,
    "orange": 1.5,
    "blueberry":10
} 

shoppingList = ['banana', 'pear', 'kiwi', 'apple']

function myBill(){
	let summ_bill=0;
	for (p of shoppingList){
		if (p in stock  && stock[p]>0){
			summ_bill += prices[p];
			stock[p]--;
		}
	}
	return summ_bill
}

console.log(myBill(),stock)

//************* Exercise 4 : Vacations Costs **************
const hotelCost = (days) => days*140

function planeRideCost (location){
	switch (location) {
		case 'London':
			return 183;
		case 'Paris':
			return 220;
		default:
			return 300
	}
}

const rentalCarCost = (days) => days > 10 ? days*40*0.95 : days*40

function inputData(promt_text, inNamb){
	do{
		ans = prompt(promt_text)
	} while ((inNamb && isNaN(ans)) || (!inNamb && !isNaN(ans)) )
	return ans

}

function totalVacationCost() {
	let summ = 0;
	n = inputData ("Enter number of nights", true);
	summ += hotelCost(n)

	n = inputData ("Enter your location", false);
	summ += planeRideCost (n)

	n = inputData ("Enter number of days", true);
	summ += rentalCarCost (n)

	return summ
}

console.log("Total vacation cost:", totalVacationCost())
