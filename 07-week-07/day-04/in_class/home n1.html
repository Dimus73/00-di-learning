<html>
  <head>
    <title>JavaScript and the Document Object Model</title>
  </head>
  <body>
    <div id="page">
      <div id="header">
        <h1 id="title">Page title</h1>
      </div>
      <div id="content">
        <h2>Content title</h2>
        <p>Some copy goes here</p>
        <p>More copy goes here</p>
      </div>
    </div>


		<script>
			let div = document.getElementById('page')
			console.log(div)
			firstEl = div.firstElementChild
			lactEl = div.lastElementChild
			nextSibl = div.nextElementSibling
			console.log("Первый элемент",firstEl)
			console.log("Последний элемент", lactEl)
			console.log("Следующий ребено",nextSibl)

		</script>
	</body>
</html>
