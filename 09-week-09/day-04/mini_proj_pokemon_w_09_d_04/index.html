<body>
	<div id="page">
		<div id="top_heder">
			<div id="logo" class="top_heder"><img src="logo.png" alt=""></div>
			<div id="text" class="top_heder">How to use:<br>
				1- Press the green button to get a random Pokémon<br>				
				2- Press the left and right buttons to see previous and next Pokémon.</div>
		</div>
		<div id="position1" class="position element">
			<img src="pokedex.png" alt="">
		</div>
		<div id="position2" class="position element">
			<div id="top_screen" class="element info_blok"></div>
			<div id="bottom_screen" class="element info_block"></div>
			<button id="button_left" class="element" onclick="getPrevision(event)"></button>
			<button id="button_right" class="element" onclick="getNext(event)"></button>
			<button id="button_rnd" class="element" onclick="getPokemon(event)"></button>
		</div>
	</div>
	<script src="script.js"></script>
