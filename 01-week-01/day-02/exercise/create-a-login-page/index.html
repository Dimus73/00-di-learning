<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
<main class="lo-in-page">
	<div id="left_p">
		<div id="tytle">Log in</div>
		<form action="#">
			<input class="form-fild" type="email" name="e-adr" placeholder="email">
			<input class="form-fild" type="password" name="pw" placeholder="password">
			<div id="rem-me" class="form-fild">
				<input type="checkbox" name="rm"><span>Remember me</span>
			</div>
			<a id="forg-pass" class="form-fild" href="#">Forgot password?</a>
			<br>
			<div id="button" class="form-fild">LOG IN</div>
			<div id="connect" class="form-fild">
				<hr id="lef-line" class="connect">
				<div class="connect">  Or Connect with  </div>
			</div>
			<div id="icons">
				<i class="fa-brands fa-facebook"></i>
				<i class="fa-brands fa-twitter"></i>
				<i class="fa-brands fa-github"></i>
				<i class="fa-brands fa-linkedin-in"></i>
			</div>
		</form>
		<div id="cr">(c) 2000</div>
	</div> 
	<div id="right_p">
		<!-- <div id="tytle">Log in</div> -->
		<div  id="user-pluss" >
			<i  class="fa-solid fa-user-plus user-pluss"></i>
		</div>
		<div id="hellow">Hello, friend!</div>
		<div id="enter">Enter your personal details and start journey with us</div>
		<div id="button-line">
			<div id="reg-button">
				<div>REGISTER</div>
				<i class="fa-regular fa-circle-right"></i>
			</div>
		</div>
	</div>
</main>	
</body>
</html>
