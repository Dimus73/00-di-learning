<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
.outer {
 width: 400px;
 height: 400px;
 position: relative;
 background: yellow;
}
.inner{
 width :50px;
 height: 50px;
 position: absolute;
 left: 0;
 top: 0;
 background: red;
}
	</style>
</head>
<body>
	<div id="outer" class="outer">
		<div id="inner" class="inner">
		</div>
	</div>
	<button name="bt1" onclick="fun1()">button</button>
	<button name="bt2" onclick="fun2()">stop</button>

	<script>
	let i=0;
	const div = document.getElementById('inner')
	let id_r;

	function fun1(){
		id_r = setInterval(x,20);
	}

	function fun2(){
		clearInterval(id_r);
	}
	function x(){
		console.log(div);
		div.style.left=i+'px';
		i++;
		if (i>1000){
			clearInterval(id_r);

		}
	}

	</script>
</body>
</html>
